<div style="padding: 20px 20px 20px 20px">
	<p>
	  TableComponent works!
	</p>
	<div>
		<h3>Table Related</h3>
		<button mat-raised-button (click)="export()" style="margin-bottom: 20px">Export</button>

		<table mat-table [dataSource]="tableDataSrc" class="mat-elevation-z8" style="width: 100%">
		  <ng-container matColumnDef="date">
		    <th mat-header-cell *matHeaderCellDef> Date </th>
		    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
		  </ng-container>

		  <ng-container matColumnDef="amount">
		    <th mat-header-cell *matHeaderCellDef> Amount </th>
		    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
		  </ng-container>

		  <ng-container matColumnDef="category">
		    <th mat-header-cell *matHeaderCellDef> Category </th>
		    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
		  </ng-container>  

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>

	<div>
		<h3>Form Validation</h3>
		<form [formGroup]="dataForm" (ngSubmit)="updateValue()">
			<span style="display: flex; flex-direction: row; justify-content: space-between;">
		  	<mat-form-field style="width: 40%" appearance="outline">
		      <mat-label class="employee-name-ss">Name</mat-label>
		      <input matInput placeholder="Date" formControlName="name">
		      <mat-error>This field is <strong>required</strong></mat-error>
		    </mat-form-field>

		    <mat-form-field style="width: 40%" appearance="outline">
		      <mat-label class="employee-name-ss">Email</mat-label>
		      <input matInput placeholder="Amount" formControlName="email">
		      <mat-error>This field is <strong>required</strong></mat-error>
		    </mat-form-field>  
		  </span>
			<div style="padding-left: 10px">
		    <button mat-raised-button><span style="font-size: large;">Update</span>
		    </button>
			</div>       
		</form>
		
		<ng-container>
			<div style="margin: 40px 20px">My name is: {{ name }}</div>
			<div style="margin: 40px 20px">My Email is: {{ email }} </div>
		</ng-container>
	</div>
</div>
